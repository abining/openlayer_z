<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>test5</title>
	<script src="./package/dist/ol.js"></script>
	<link rel="stylesheet" type="text/css" href="./package/ol.css" />
	<script src="./js/init5.js"></script>

	<link rel="stylesheet" type="text/css" href="./css/map5.css" />
</head>

<body>
	<div id="map">
		<div id='mousePotion' style="margin-bottom: 20px;"></div>
	</div>

	<script>
		var map = mapinit('map')
		map.addControl(
			new ol.control.Zoom({
				zoomInTipLabel: "放大",
				zoomOutTipLabel: "缩小",
			})
		);
		//加入鹰眼效果
		var overviewMap = new ol.control.OverviewMap({
			collapsed: false,
			layers: [
				new ol.layer.Tile({
					source: new ol.source.XYZ({
						ur1: "http://t0.tianditu.gov.cn/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=2a16e0c0544e2cbee46965bee22b1f0c",
						wrapX: false,
					}),
				}),
				new ol.layer.Tile({
					source: new ol.source.XYZ({
						url: "http://t0.tianditu.gov.cn/DataServer?T=cva_w&x={x}&y={y}&l={z}&tk=2a16e0c0544e2cbee46965bee22b1f0c",
						wrapX: false,
					}),
				}),
			],
		});
		map.addControl(overviewMap);
	</script>
</body>

</html>
