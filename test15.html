<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>test15</title>
    <script src="./package/dist/ol.js"></script>
    <link rel="stylesheet" type="text/css" href="./package/ol.css" />

    <script src="./js/mapUtils.js"></script>
    <script src="./js/init15.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/map10.css" />
  </head>

  <body>
    <div id="map">
      <div id="layControl" class="layControl">
        <div class="title"><label>图层列表</label></div>
        <!-- 这是一个无序列表，用于展示图层控制列表 -->
        <ul id="layerTree" class="layerTree"></ul>
      </div>
      <div id="mouse-position"></div>
    </div>

    <script>
      var map = mapinit("map", 120, 30, 9);

      // 实例化自定义的缩放控件，传入lebel，并且添加到地图中
      map.addControl(
        new ol.control.Zoom({
          zoomInTipLabel: "放大",
          zoomOutTipLabel: "缩小",
        })
      );
      //加入鹰眼效果
      var overviewMap = new ol.control.OverviewMap({
        collapsed: false,
        layers: [
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              ur1: "http://t0.tianditu.gov.cn/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=2a16e0c0544e2cbee46965bee22b1f0c",
              wrapX: false,
            }),
          }),
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              url: "http://t0.tianditu.gov.cn/DataServer?T=cva_w&x={x}&y={y}&l={z}&tk=2a16e0c0544e2cbee46965bee22b1f0c",
              wrapX: false,
            }),
          }),
        ],
      });
      map.addControl(overviewMap);
      // 实例化geoJSON资源
      var wfsSource = new ol.source.Vector({
        // format: new ol.format.GeoJSON(),
        // 这里可以选择性地取消注释并修正下面的url生成函数
        format: new ol.format.GeoJSON({
          defaultDataProjection: "EPSG:4326", // 确保数据的坐标投影与你的地图一致
        }),
        // url: function(extent) {
				// 	var urlstr = 'http://localhost:8080/geoserver/webgis/ows?' +
				// 		'service=WFS&version=1.0.0&request=GetFeature&typeName=WebGIS:road1_line' +
				// 		'&outputFormat=application/json&srsname=EPSG:4326&' +
				// 		'bbox=' + extent.join(',');
				// 	console.log(urlstr,'url')
				// 	return urlstr;
				// }
        url: "rold2.json", // 确保文件名与实际文件相匹配
      });
      // 实例化矢量图层
      var wfslayer = new ol.layer.Vector({
        title: "2级道路",
        source: wfsSource,
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: "#ff0000",
            width: 5,
          }),
          fill: new ol.style.Fill({  
        // 设置填充颜色为红色，并带有透明度（这里设置为50%的透明度）  
        color: 'rgba(0, 0, 0, 1)' // RGBA颜色，最后一个参数是alpha透明度（0-1）  
      })  
        }),
      });

      // 加载图层到Map实例
      map.addLayer(wfslayer);

      // 调试代码
      var layers = map.getLayers();
      console.log(layers, "layers");
      map.render()
      // 加载图层控制
      loadLayerControl(map, "layerTree");
    </script>
  </body>
</html>
