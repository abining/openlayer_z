<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test1</title>
		<script src="./package/dist/ol.js"></script>
		<link rel="stylesheet" type="text/css" href="./package/ol.css" />
	</head>
	<body>
		<div id="map"></div>
		<script>
			var map = new ol.Map({
				target: 'map',
				layers: [
					new ol.layer.Tile({
						source: new ol.source.XYZ({
							url: "http://t0.tianditu.gov.cn/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=185d1748034g8f6c13318a3875d1f8b62",",
							wrapX: false
						})
					})
				],
				view: new ol.View({
					center: ol.proj.fromLonLat([120, 30]), // 重庆
					zoom: 5
				})
			});
		</script>
		<style>
			#map {
				width: 100%;
				height: 100%;
				position: absolute;
			}
		</style>
	</body>
</html>
