<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>test1</title>
	<script src="./package/dist/ol.js"></script>
	<link rel="stylesheet" type="text/css" href="./package/ol.css" />
</head>

<body>
	<div id="map"></div>
	<script>
		var map = new ol.Map({
			target: 'map',
			layers: [
				new ol.layer.Tile({
					source: new ol.source.BingMaps({
						key: 'ApopEBzHKH184v3QQI8oDmvBY5g8qqofAiE1e0-FmlREohcXWNJt3f6z_O37CCR3',
						imagerySet: 'Road'
					})
				})
			],
			view: new ol.View({
				center: ol.proj.fromLonLat([120, 30]), // 重庆
				zoom: 5
			})
		});
	</script>
	<style>
		#map {
			width: 100%;
			height: 100%;
			position: absolute;
		}
	</style>
</body>

</html>
